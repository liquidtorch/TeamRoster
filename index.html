<!DOCTYPE html>
<html>
<head>
	<title>HTML Checkpoint</title>
</head>
<body>
	<h1>Roster Signup</h1>

<form action="http://emorywheel.com/wp-content/uploads/2016/09/983103-red-vs-blue-wallpaper.jpg">

  <!-- Required email and PW inputs -->
<p>
	<label for="email">Email:</label>
	<input name="email" id="username" placeholder="Comm Port" type="email" required>
</p>

	<label for="password">Password:</label>
	<input name="password" id="password" placeholder="Key Code" type="password" pattern=".{5,10}" required title="5 to 10 characters">

  <!--  Text box for Github username -->
<p>
		<label for="username">Github Username:</label>
		<input name="username" type="text" id="username" placeholder="Username">
</p>

	<!-- 3 Radio buttons for Member Type selection -->

<p>Member Type:
	<label for="Enterprise">Enterprise </label>
	<input id="Enterprise" type="radio" name="Member Type" value="Enterprise">

  <label for="Pro">Pro </label>
	<input id="Pro" type="radio" name="Member Type" value="Pro">

  <label for="Free">Free </label>
	<input id="Free" type="radio" name="Member Type" value="Free">
</p>

	<!-- Checkbox for Remember Me -->

	<label for="Remember">Remember Me</label>
	 <input id="Remember" type="checkbox" name="checkbox"></p>

	<!-- Button Submit -->

	<input type="Submit" name="Submit">

</form>


</body>
</html>
